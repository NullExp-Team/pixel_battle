name: user_app
description: Pixel Battle User App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  core:
    path: ../../core

  shared:
    path: ../../shared

  app_runner: ^2.2.2

  dio: ^5.4.1
  http: ^1.1.0

  flutter_native_splash: ^2.4.0
  cupertino_icons: ^1.0.6
  share_plus: ^8.0.2
  file_saver: ^0.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  melos: ^4.1.0

  flutter_lints: ^3.0.1
  lints: ^3.0.0
  custom_lint: ^0.6.0
  riverpod_lint: ^2.3.9

  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11

  flutter_launcher_icons: ^0.13.1
  auto_route_generator: ^7.3.2


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../core/assets/pixel_battle_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "../../core/assets/pixel_battle_icon_rounded.png"

flutter:
  uses-material-design: true